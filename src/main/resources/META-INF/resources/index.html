<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3.20.6/swagger-ui.css">
</head>

<body>

<div id="swagger-ui"></div>

<script crossorigin src="https://unpkg.com/swagger-ui-dist@3.20.6/swagger-ui-standalone-preset.js"></script>
<script crossorigin src="https://unpkg.com/swagger-ui-dist@3.20.6/swagger-ui-bundle.js"></script>

<script>
    SwaggerUIBundle({
        url: "http://localhost:8080/openapi",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
    })
</script>

</body>

</html>
